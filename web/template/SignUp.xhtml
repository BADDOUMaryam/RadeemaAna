<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>SignUp</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"></link>
        <link rel="stylesheet" href="../css/styleSign.css"></link>
    </h:head>
    <h:body>
      <form  method="post">
      
        <h1>Sign Up</h1>
        
        <fieldset>
          <label for="type">Type:</label>
          <select>
              <option value="1">Monsieur</option>
              <option value="2">Madame</option>
              <option value="3">Madamemoiselle</option>
              <option value="4">Societe</option>
              <option value="5">Etablissement public</option>
          </select>
          <label for="name">First Name:</label>
          <input type="text" id="name" name="fname" required="required"></input>
          <label for="name">Last Name:</label>
          <input type="text" id="name" name="lname"  required="required"></input>
          <label for="cin">CIN:</label>
          <input type="text" id="cin" name="idcin"  required="required"></input>
          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email"  required="required"></input>
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password"  required="required"></input>
        </fieldset>
        <button type="submit">Sign Up</button>
      </form>
    </h:body>
</html>
