<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Ma Consommation</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"></link>
        <link rel="stylesheet" href="../css/styleSign.css"></link>
    </h:head>
    <h:body>
        <form  method="post">
      
        <h1>Consommation</h1>
        <fieldset>
          <label for="num">Numéro du contrat:</label>
          <input type="text" id="num" name="numC" required="required"></input>
          <label for="email">Numéro Client:</label>
          <input type="email" id="email" name="mail"  required="required"></input>
           <label for="compteur">Compteur:</label>
          <input type="text" id="cmp" name="compteur"  required="required"></input>
          <label for="type">Type:</label>
          <select>
              <option>Eau</option>
              <option>Electricite</option>
          </select>
          <label for="date">Annee:</label>
          <input type="text" id="date" name="daterec" required="required"></input>
        </fieldset>
        <button type="submit">Consulter</button>
      </form>
    </h:body>
</html>
